group 'ac.cau.oop'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.tika', name: 'tika-core', version: '1.+'
    compile group: 'org.apache.tika', name: 'tika-parsers', version: '1.+'
}